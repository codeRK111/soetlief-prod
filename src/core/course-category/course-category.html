<ion-header>
  <ion-navbar>
    <ion-title>{{ name.toUpperCase() }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div>
      <div
        class="container"
        *ngFor="let course of categoryCourses; let i = index"
        (click)="onDropdownIconPressed(course.id,i)"
      >
        <div>
          <ion-icon [name]="course.id == hiddenValu ? iconOpen : iconClose"></ion-icon>
        </div>
        <div>
          {{ course.name }}
        </div>
        <div>
          <div  *ngFor="let course2 of courses; let j = index"
          
          [hidden]="false">
            <div
              class="sub-container"
              (click)="onSubCategoryButtonClicked(course2.id)"
              [hidden]="course2.parent !== course.id || hiddenValu == 0"
            >
              <div>
                <ion-icon name="arrow-dropright-circle"></ion-icon>
              </div>
              <div>
                {{ course2.name }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
